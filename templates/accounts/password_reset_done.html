{% extends "base.html" %}
{% block title %}Correo enviado | Clínica{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4 p-md-5">
        <h1 class="h4 fw-bold">Revisa tu correo</h1>
        <p class="text-muted mb-0">
          Si el correo existe en el sistema, te llegó un enlace para restablecer tu contraseña.
        </p>
      </div>
    </div>

    <div class="text-center mt-3">
      <a class="btn btn-outline-secondary" href="{% url 'login' %}">Volver a entrar</a>
    </div>
  </div>
</div>
{% endblock %}
